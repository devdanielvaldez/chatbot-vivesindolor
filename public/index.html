<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR en Tiempo Real</title>
</head>
<body>
    <h1>QR WhatsApp</h1>
    <img id="qrCode" src="" alt="QR Code">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const updateQR = () => {
                // Añadir timestamp al src para evitar el caché del navegador
                document.getElementById('qrCode').src = 'qr.png?' + new Date().getTime();
            };
            
            // Actualizar el QR cada 5 segundos
            setInterval(updateQR, 5000);
            
            // Cargar el QR inicialmente
            updateQR();
        });
    </script>
</body>
</html>
